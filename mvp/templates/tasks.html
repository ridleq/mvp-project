<!DOCTYPE html>
<html>
<head>
    <title>Задачи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <header class="mb-4">
        <nav class="d-flex justify-content-end gap-3">
            <a href="/tasks" class="btn btn-outline-primary">Задачи</a>
            <a href="/teams" class="btn btn-outline-primary">Команды</a>
            <a href="/meetings" class="btn btn-outline-primary">Встречи</a>
            <a href="/home" class="btn btn-outline-secondary">Главная</a>
        </nav>
    </header>

    <div class="text-center mb-5">
        <h1>Задачи</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            {% if tasks %}
                <div class="list-group">
                    {% for task in tasks %}
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title mb-1">{{ task.title }}</h5>
                                <p class="card-text mb-2">{{ task.description }}</p>
                                {% if task.deadline %}
                                    <span class="badge bg-warning text-dark mb-1">Дедлайн: {{ task.deadline }}</span>
                                {% endif %}
                                <div>
                                    <span class="badge bg-{{ 'success' if task.status == 'done' else 'secondary' }}">{{ task.status }}</span>
                                    <span class="text-muted ms-2">ID исполнителя: {{ task.executor_id }}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-warning text-center">Нет задач</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
