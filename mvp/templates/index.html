<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <header class="mb-4">
        <nav class="d-flex justify-content-end gap-3">
            <a href="/tasks" class="btn btn-outline-primary">Задачи</a>
            <a href="/teams" class="btn btn-outline-primary">Команды</a>
            <a href="/meetings" class="btn btn-outline-primary">Встречи</a>
        </nav>
    </header>
    <div class="text-center">
        <h1 class="mb-4">Главная страница</h1>
        
        {% if user %}
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
            <h5 class="card-title">Вы авторизованы</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <a href="/auth/logout" class="btn btn-warning">Выйти</a>
            </div>
        </div>
        {% else %}
        <div class="d-flex justify-content-center gap-3">
            <a href="/auth/login" class="btn btn-primary">Войти</a>
            <a href="/auth/register" class="btn btn-secondary">Регистрация</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
